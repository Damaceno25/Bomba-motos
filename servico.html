        <nav>

            <li><a href="index.html">Início</a></li>

    <main>
      <h2>Bem-vindo à Bomba Motos</h2>
      <p>Gerencie sua oficina com eficiência e organização.</p>

      <section id="cadastro">
        <h2>Cadastro de Serviços</h2>
        <form id="formCadastro">
          <label for="modelo">Placa do Veículo</label>
          <input type="text" id="placa" required />

          <label for="modelo">Modelo da Moto:</label>
          <input type="text" id="modelo" required />

          <label for="servico">Serviços Prestados:</label>
          <input type="text" id="servico" required />

          <label for="dataEntrada">Data de Entrada:</label>
          <input type="date" id="dataEntrada" required />

          <label for="valor">Valor do Serviço (R$):</label>
          <input type="number" id="valor" required />

          <button type="submit">Cadastrar</button>
        </form>
      </section>
    </main>

    <script src="cadastro.js"></script>
